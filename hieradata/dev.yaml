---
#################
#INCLUDE CLASSES#
#################
classes:
  - jenkins

######################
#BELUGA CONFIGURATION#
######################

beluga::wget::install_wget: true
beluga::hiera_data_dir: '/etc/puppet/hieradata'
#BELUGA::PARAMS
beluga::params::install_jdk: true
beluga::params::jre_package: default-jre

#BELUGA::MYSQL_SERVER PARAMETERS - password for mysql set to 'dev'.
beluga::mysql_server::admin_password: ENC[PKCS7,]
beluga::mysql_server::admin_user: root
#BELUGA::POSTGRESS_SERVER PARAMETERS - password for mysql set to 'dev'.
beluga::postgress_server::admin_password: ENC[PKCS7,]
beluga::postgress_server::admin_user: root
#BELUGA::DEVELOPER_TOOLS
beluga::developer_tools::install_git: true
beluga::developer_tools::install_vim: true
