---
#################
#INCLUDE CLASSES#
#################
classes:
    - beluga::params
    - beluga::apache_frontend_server
    - beluga::mysql_server
    - beluga::drush_server
    - beluga::mail_server
    - apache::mod::proxy
    - apache::mod::proxy_http
    - apache::mod::cache
    - apache::mod::disk_cache
    - apache::mod::expires
    - apache::mod::autoindex
    - docker

docker::manage_kernel: false
docker::tcp_bind: tcp://127.0.0.1:4243
docker::socket_bind: unix:///var/run/docker.sock
#vagrant.yaml will match fqdn/node vagrant.example.com but not example.com
#password for mysql is set to vagrant
beluga::mysql_server::admin_password: ENC[PKCS7,]
beluga::postgress_server::admin_password: vagrant
beluga::apache_frontend_server::log_level: error
mysql::server::remove_default_accounts: true
