---
#################
#INCLUDE CLASSES#
#################
classes:
  - dgu_defaults

######################
#BELUGA CONFIGURATION#
######################
beluga::facts::role:
  "stage" : 'pre'
  "role" : 'dev'
beluga::wget::install_wget: false
beluga::hiera_data_dir: '/etc/puppet/hieradata'
#BELUGA::PARAMS
beluga::params::install_jdk: false
beluga::params::jre_package: default-jre
#BELUGA::APACHE_FRONTEND_SERVER
beluga::apache_frontend_server::apache_port: 80
#BELUGA::MYSQL PARAMETERS - password for mysql set to 'common'.
beluga::mysql_server::admin_password: ENC[PKCS7,]
beluga::mysql_server::admin_user: root
#BELUGA::DEVELOPER_TOOLS
beluga::developer_tools::install_git: false
beluga::developer_tools::install_vim: false


##################
#MYSQL PARAMETERS#
##################
mysql::server::remove_default_accounts: true
mysql::server::override_options:
  'mysqld':
    'max_allowed_packet' : '500M'
    'bind-address' : '0.0.0.0'

#################
#SUDO PARAMETERS#
#################
sudo::configs:
    'admins':
        'content'   : "%admins ALL=(ALL) NOPASSWD: ALL"
        'priority'  : 10
sudo::purge: false
sudo::config_file: false
